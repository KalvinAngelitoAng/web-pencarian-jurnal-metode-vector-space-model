<!DOCTYPE html>
<html lang="en">
<head>
    <!-- kalvin disini :3 -->
    <meta charset="UTF-8">
    <title>Jurnal Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #cornerGif {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Mesin Pencarian Jurnal :3</h2>
    <form id="searchForm">
        <div class="form-group">
            <input type="text" class="form-control" id="query" placeholder="Masukkan kata kunci atau query..." required>
        </div>
        <button type="submit" class="btn btn-primary">Cari</button>
    </form>

    <div id="searchTime" class="mt-3 text-muted"></div>

    <div class="row mt-4">
        <div class="col-md-8">
            <div id="results"></div>
        </div>
        <div class="col-md-4">
            <canvas id="accuracyChart" width="400" height="300"></canvas>
        </div>
    </div>
</div>

<img src="img/tsukasa-dance.gif" alt="GIF" id="cornerGif">
<script src="script.js"></script>
</body>
</html>
